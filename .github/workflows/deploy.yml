name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # Setup key
      - run: set -eu
      - run: mkdir "$HOME/.ssh"
      - run: echo "${{ secrets.sshkey1 }}" > "$HOME/.ssh/sshkey1"
      - run: chmod 600 "$HOME/.ssh/sshkey1"
      # Deploy
      - run: rsync -e "ssh -p 22 -i $HOME/.ssh/sshkey1 -o StrictHostKeyChecking=no" --archive --compress . root@digitalteam.uz:/projects/oauth
      - name: executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@master
        with: 
            host: digitalteam.uz
            username: root
            key: ${{ secrets.sshkey1 }}
            port: 22
            script: whoami
